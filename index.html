<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Horse, Weed, Mind's Eye</title>
  </head>
  <body>
    <h1>HORSE, WEED, MIND'S EYE</h1>
    <div class="container">
      <div id="card1">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <br />
              <h1 id="horseCard"></h1>
              <br />
              <i class="fas fa-horse fa-5x"></i>
              <i class="fas fa-cannabis fa-5x"></i>
              <i class="far fa-eye fa-5x"></i>
            </div>
            <div class="flip-card-back">
              <br />
              <i class="fas fa-horse fa-5x"></i>
              <h1 id="horseCardback"></h1>
              <h2>is a beautiful HORSE</h2>
            </div>
          </div>
        </div>
      </div>
      <div id="card2">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <br />
              <h1 id="weedCard"></h1>
              <br />
              <i class="fas fa-horse fa-5x"></i>
              <i class="fas fa-cannabis fa-5x"></i>
              <i class="far fa-eye fa-5x"></i>
            </div>
            <div class="flip-card-back">
              <br />
              <i class="fas fa-cannabis fa-5x"></i>
              <h1 id="weedCardback"></h1>
              <h2>is a dank WEED</h2>
            </div>
          </div>
        </div>
      </div>
      <div id="card3">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <br />
              <h1 id="mindCard"></h1>
              <br />
              <i class="fas fa-horse fa-5x"></i>
              <i class="fas fa-cannabis fa-5x"></i>
              <i class="far fa-eye fa-5x"></i>
            </div>
            <div class="flip-card-back">
              <br />
              <i class="far fa-eye fa-5x"></i>
              <h1 id="mindCardback"></h1>
              <h2>is nothing but a figment of my MIND'S EYE</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <button class="button" id="button">Shuffle</button>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>

  <script src="app.js"></script>
</html>
